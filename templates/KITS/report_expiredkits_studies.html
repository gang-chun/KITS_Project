<!DOCTYPE html>
<html lang="en">
{% extends 'KITS/base2.html' %}
{% block content %}
    <style>
    .box {
    margin: 8px;
    border: 1px solid silver;
    padding: 8px;
    border-radius: 4px;
}
    </style>
    <div class="box">
        <H1><b style="font-size: .75em;">Reports > All studies with expired kits </b></H1>

    <hr>
    <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>IRB</th>
                <th>Pet Name</th>
                <th>Number of Expired Kits</th>



            </tr>
            </thead>
            <tbody>
            {% for kit in kits %}
            <tr>
                <td>{{ kit.IRB_number__IRB_number}}</td>
                <td>{{ kit.IRB_number__pet_name }}</td>
                <td>{{ kit.qty }}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
        <a href="" class="btn btn-success">Export Report</a>


    </div>
{% endblock %}

</html>
