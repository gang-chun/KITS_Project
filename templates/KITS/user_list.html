<!DOCTYPE html>
<html lang="en">
{% extends 'KITS/base2.html' %}
{% block content %}
    <style>
    .box {
    margin: 8px;
    border: 1px solid silver;
    padding: 8px;
    border-radius: 4px;
}
    </style>
    <div class="box">
        <H1><b style="font-size: .75em;">Studies</b></H1>
        <hr>


        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-success" role="alert">
                {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="get">
           {{ study_filter.form }}
            <button class="btn btn-primary" type="submit">Search</button>
        </form>


        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>User Name</th>
                <th>User Id</th>

                <th colspan="2">Actions</th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.id }}</td>

                <td><a href="{% url 'KITS:report_userstudies' pk=user.pk %}" class="btn btn-info">Select User</a>
            </tr>
            {% endfor %}
            </tbody>
        </table>

    </div>
{% endblock %}

</html>
