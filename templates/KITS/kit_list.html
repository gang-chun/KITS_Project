<!DOCTYPE html>
<html lang="en">
{% extends 'KITS/base.html' %}
{% block content %}
    <style>
    .box {
    margin: 8px;
    border: 1px solid silver;
    padding: 8px;
    border-radius: 4px;
}
    </style>

    <div class="box">
        <H1><b style="font-size: .75em;">Types of Kits</b></H1>
        <p></p>
        <hr>
         <form method="get">
           {{ myFilter.form }}
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>IRB_number</th>
                <th>Name of Kit</th>

                <th colspan="5">Actions</th>



            </tr>
            </thead>
            <tbody>
            {% for kit in kit %}
            <tr>
                <td>{{ kit.IRB_number }}</td>
                <td>{{ kit.type_name }}</td>


                <td><a href="{% url 'KITS:kit_edit' pk=kit.pk%}" class="btn btn-warning">Edit</a>
                <a href="{% url 'KITS:kit_delete' pk=kit.pk%}"
                    onclick="return confirm('Are you sure you want to delete Kit {{ kit.id }} under IRB#{{ kit.IRB_number }}? Do you have proper authorization?')"
                       class="btn btn-warning">Delete</a>
                <a href="{% url 'KITS:kit_addkitinstance' pk=kit.pk %}" class="btn btn-warning">Add Kit Instance</a></td>

            </tr>
             {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'KITS:kit_addkittype' %}" class="btn btn-success">Add Kit Type</a>
        <a href="{% url 'KITS:kit_addlocation' %}" class="btn btn-success">Add Location</a>


    </div>
{% endblock %}
</html>
