<!DOCTYPE html>
<html lang="en">
{% extends 'KITS/base2.html' %}
{% block content %}
    <style>
    .box {
    margin: 8px;
    border: 1px solid silver;
    padding: 8px;
    border-radius: 4px;
}
    </style>
    <div class="box">
        <H1><b style="font-size: .75em;">Add Requisition Information</b></H1>
        <hr>
        <form method="POST" class="study-form" enctype="multipart/form-data">{% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Confirm</button>
        </form>
    </div>
{% endblock %}

</html>
