<!DOCTYPE html>
<html lang="en">
{% extends 'KITS/base.html' %}
{% block content %}
    <style>
    .box {
    margin: 8px;
    border: 1px solid silver;
    padding: 8px;
    border-radius: 4px;
}
    </style>
    <div class="box">
    <H1><b style="font-size: .75em;">Study: {{ study }} {{ study.pet_name }}</b></H1>
    <hr>

        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr class="bg-info">
                    <th>Status: {{ study.status }}</th>
                </tr>
            </thead>
        </table>


    <h3 style="padding-left: 15Px">Kit Information</h3>

        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr class="bg-info">
                <th>Kit</th>
                <th>Quantity</th>

            </tr>
            </thead>
            <tbody>
            {% for kit in kits %}
                <tr>
                    <td>{{ kit.type_name }}</td>
                    <td>{{ kit.id }}</td>
                </tr>


            </tbody>
        </table>
        <p>Kit Ordering: {{ qs }}</p>
        <p>Requisition: </p>
    {% endfor %}
    </div>
{% endblock %}

</html>
