{% extends "KITS/base2.html" %}

{% block content %}
  <form action="" method="post">
  {% csrf_token %}
  {% if form.email.errors %}
    {{ form.email.errors }}
  {% endif %}
    <h2>Password Reset</h2>
    <p>Please enter an email to send confirmation of your password reset.</p>
      <p>{{ form.email }}</p>
    <input type="submit" class="btn btn-info" value="Send Password Reset Email">
  </form>
{% endblock %}
